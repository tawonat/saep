<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAEP - Sistema de Avaliação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <section id="screen-login" class="screen active">
        <div class="login-wrapper">
            <div class="brand">
                <span class="material-symbols-outlined icon-logo">school</span>
                <h1>SAEP Digital</h1>
            </div>
            <div class="login-card">
                <h2>Identificação</h2>
                
                <div class="input-group">
                    <label>Nome Completo do Aluno</label>
                    <input type="text" placeholder="Seu nome">
                </div>
                <div class="input-group">
                    <label>Nome da Escola</label>
                    <input type="text" placeholder="Senai Shunji Nishimura">
                </div>
                <div class="input-group">
                    <label>CPF</label>
                    <input type="text" placeholder="000.000.000-00">
                </div>
                
                <button class="btn-primary" onclick="irPara('screen-years')">ACESSAR SISTEMA</button>
            </div>
        </div>
    </section>

    <section id="screen-years" class="screen hidden">
        <div class="container-center">
            <button class="btn-back" onclick="irPara('screen-login')">Voltar</button>
            <h1 class="page-title">Selecione o Ano</h1>
            <div id="year-grid" class="cards-year-wrapper"></div>
        </div>
    </section>

    <section id="screen-exams-list" class="screen hidden">
        <div class="container-center">
            <button class="btn-back" onclick="irPara('screen-years')">Trocar Ano</button>
            <h1 class="page-title">Provas de <span id="display-ano-selecionado"></span></h1>
            <div class="grid-exams">
                <button class="card-exam" onclick="iniciarProva(1)">Prova 01</button>
                <button class="card-exam" onclick="iniciarProva(2)">Prova 02</button>
                <button class="card-exam" onclick="iniciarProva(3)">Prova 03</button>
                <button class="card-exam" onclick="iniciarProva(4)">Prova 04</button>
                <button class="card-exam" onclick="iniciarProva(5)">Prova 05</button>
                <button class="card-exam" onclick="iniciarProva(6)">Prova 06</button>
                <button class="card-exam" onclick="iniciarProva(7)">Prova 07</button>
                <button class="card-exam" onclick="iniciarProva(8)">Prova 08</button>
            </div>
        </div>
    </section>

    <section id="screen-taking-exam" class="screen hidden">
        <div class="exam-layout">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>Questões</h3>
                    <p>40 Questões</p>
                </div>
                <div class="grid-40" id="nav-grid"></div>
                <div class="sidebar-footer">
                    <button class="btn-finish" onclick="finalizarProva()">FINALIZAR PROVA</button>
                </div>
            </aside>

            <main class="question-area">
                <header class="q-top-bar">
                    <span class="exam-info">Caderno: <strong id="caderno-ativo">Prova 01</strong></span>
                    <span class="timer">Tempo: 02:00:00</span>
                </header>

                <div class="scrollable-content">
                    <div class="question-card">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span class="q-badge" id="q-numero">Questão 1</span>
                        </div>
                        
                        <p class="q-text" id="q-enunciado">Carregando...</p>

                        <img id="q-imagem-preview" src="" alt="Imagem da questão" class="q-image hidden-img">

                        <div class="options-group" id="q-opcoes"></div>
                        
                        <div class="internal-nav">
                            <button class="btn-nav-int" id="btn-prev" onclick="navegar(-1)">Anterior</button>
                            <button class="btn-nav-int primary" id="btn-next" onclick="navegar(1)">Próxima</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </section>

    <section id="screen-result" class="screen hidden">
        <div class="container-center">
            <div class="result-card">
                <h2>Desempenho Final</h2>
                <p>Confira abaixo o resumo da sua avaliação.</p>
                
                <div class="chart-container">
                    <canvas id="graficoResultado"></canvas>
                </div>

                <div class="result-stats">
                    <p>Você acertou <strong id="txt-acertos" style="color: #10b981;">0</strong> de 40 questões.</p>
                </div>

                <button class="btn-primary" onclick="location.reload()">VOLTAR AO INÍCIO</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
